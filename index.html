---
layout: main
title: FlamingLunchbox
---

{% for post in site.posts %}
{% if post.hidden or post.showonfront == false %}
{% else %}
<div class="post">
  <h1 class="posttitle"><a href="{{ post.url }}">{{post.title}}</a></h1>
  <div class="postcontent"> 
    {{ post.content }}
  </div>
  <div class="postmetadata">
    {{ post.date | date: "%B %d, %Y" }}
    <!-- What other sorts of meta-data do I need? -->
  </div>
  <div class="postfooter"> </div>
</div>
{% endif %}

{% endfor %}
